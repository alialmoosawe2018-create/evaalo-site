<body>
    <div id="root"></div>
    <script>
        // Single Page Apps for GitHub Pages
        // Handle redirects from 404.html - MUST run immediately before React loads
        (function() {
            var search = window.location.search;
            // Check if we have a redirect path in query string (format: ?/path)
            if (search && search.length > 1 && search.charAt(1) === '/') {
                var path = search.slice(1).replace(/~and~/g, '&');
                // Split path and query string if present
                var pathParts = path.split('&');
                var cleanPath = pathParts[0];
                // Ensure path starts with /
                if (!cleanPath.startsWith('/')) {
                    cleanPath = '/' + cleanPath;
                }
                // Reconstruct query string if present (skip the first part which is the path)
                var queryString = '';
                if (pathParts.length > 1) {
                    var queryParts = [];
                    for (var i = 1; i < pathParts.length; i++) {
                        queryParts.push(pathParts[i]);
                    }
                    queryString = '?' + queryParts.join('&');
                }
                // Redirect immediately to the correct path (before React loads)
                var newUrl = cleanPath + queryString + window.location.hash;
                if (newUrl !== window.location.pathname + window.location.search + window.location.hash) {
                    // Use replace to avoid adding to history and ensure React Router picks it up
                    window.location.replace(newUrl);
                }
            }
        })();
    </script>
