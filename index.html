    <script>
        // Single Page Apps for GitHub Pages
        // Handle redirects from 404.html - MUST RUN BEFORE React loads
        (function() {
            var search = window.location.search;
            var hash = window.location.hash;
            // Check if we have a redirect path in query string (format: ?/path)
            if (search) {
                // Handle format: ?/path or ?/path&query
                var match = search.match(/^\?(\/.*)/);
                if (match) {
                    var path = match[1].replace(/~and~/g, '&');
                    // Preserve hash if exists
                    var newUrl = path + (hash || '');
                    // Redirect immediately BEFORE React loads
                    window.location.replace(newUrl);
                    return;
                }
            }
        })();
    </script>
