<body>
    <div id="root"></div>
    <script>
        // Single Page Apps for GitHub Pages
        // Handle redirects from 404.html
        (function() {
            var search = window.location.search;
            // Check if we have a redirect path in query string (format: ?/path)
            if (search && search.length > 1 && search.charAt(1) === '/') {
                var path = search.slice(1).replace(/~and~/g, '&');
                // Split path and query string if present
                var pathParts = path.split('&');
                var cleanPath = pathParts[0];
                // Ensure path starts with /
                if (!cleanPath.startsWith('/')) {
                    cleanPath = '/' + cleanPath;
                }
                // Reconstruct query string if present
                var queryString = pathParts.length > 1 ? '?' + pathParts.slice(1).join('&') : '';
                // Redirect immediately to the correct path
                window.location.replace(cleanPath + queryString);
            }
        })();
    </script>
</body>
