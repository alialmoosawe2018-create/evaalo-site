<body>
    <div id="root"></div>
    <script>
        // HashRouter handles routing automatically - no redirect script needed
        // If user accesses a path without hash, redirect to hash version
        (function() {
            var pathname = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // If pathname is not root and no hash exists, redirect to hash version
            if (pathname !== '/' && pathname !== '/index.html' && !hash) {
                var newHash = '#' + pathname + search;
                window.location.replace('/' + newHash);
            }
        })();
    </script>
