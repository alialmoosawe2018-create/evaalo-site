<!DOCTYPE html>
<html lang="en" dir="ltr" id="htmlLang">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a1d9c">
    <title>Interview Form - evaalo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Noto+Sans+Arabic:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="landing-styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            min-height: 100vh;
        }
        .preview-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .form-header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #0EA5E9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .form-header .subtitle {
            color: #94A3B8;
            font-size: 16px;
        }
        .question-block {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .question-label {
            font-size: 18px;
            font-weight: 600;
            color: #F8FAFC;
            margin-bottom: 15px;
            display: block;
        }
        .question-label .required {
            color: #EF4444;
            margin-left: 4px;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #F8FAFC;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(255, 255, 255, 0.12);
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        .radio-item, .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .radio-item:hover, .checkbox-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .radio-item input, .checkbox-item input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 50%, #0EA5E9 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }
        .error-message {
            display: none;
            color: #EF4444;
            font-size: 14px;
            margin-top: 8px;
        }
        .error-message.show {
            display: block;
        }
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #94A3B8;
        }
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #EF4444;
        }
        .error-state h2 {
            color: #EF4444;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-container">
            <div id="formContent">
                <div class="loading-state">
                    <p>Loading form...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get form ID and data from URL
        const urlParams = new URLSearchParams(window.location.search);
        const formId = urlParams.get('id');
        const encodedData = urlParams.get('data') || urlParams.get('d'); // Support both 'data' and 'd' (shortened)

        // Load form data
        function loadFormData() {
            let formData = null;

            // Method 1: Try to get from localStorage using formId (primary method)
            if (formId) {
                try {
                    const savedForm = localStorage.getItem(`evaalo_form_${formId}`);
                    if (savedForm) {
                        const formStorage = JSON.parse(savedForm);
                        
                        // Check if form has expired
                        if (formStorage.expiresAt && Date.now() > formStorage.expiresAt) {
                            showError('This form link has expired. Please request a new link.');
                            return;
                        }
                        
                        // Get form data from storage
                        if (formStorage.data) {
                            formData = formStorage.data;
                        } else {
                            // Legacy format - data is stored directly
                            formData = formStorage;
                        }
                    }
                } catch (error) {
                    console.error('Error reading form from localStorage:', error);
                }
            }

            // Method 2: Try to get from URL data parameter (for cross-device sharing)
            if (!formData && encodedData) {
                try {
                    // Decode URL-safe base64
                    // Step 1: Replace URL-safe characters back to standard base64
                    let base64Data = encodedData.replace(/-/g, '+').replace(/_/g, '/');
                    
                    // Step 2: Add padding if needed (base64 requires length to be multiple of 4)
                    const padding = base64Data.length % 4;
                    if (padding) {
                        base64Data += '='.repeat(4 - padding);
                    }
                    
                    // Step 3: Decode base64 to string
                    let decodedString;
                    try {
                        // Method 1: Standard decode
                        decodedString = decodeURIComponent(escape(atob(base64Data)));
                    } catch (e1) {
                        // Method 2: Direct atob (if no special characters)
                        decodedString = atob(base64Data);
                    }
                    
                    // Step 4: Parse JSON
                    formData = JSON.parse(decodedString);
                } catch (error) {
                    console.error('Error decoding URL data:', error);
                    console.error('Encoded data length:', encodedData.length);
                    console.error('Encoded data preview:', encodedData.substring(0, 50) + '...');
                    
                    // Try alternative decoding methods
                    try {
                        // Alternative 1: Direct base64 decode
                        const base64Data = encodedData.replace(/-/g, '+').replace(/_/g, '/');
                        const padding = base64Data.length % 4;
                        const paddedData = base64Data + (padding ? '='.repeat(4 - padding) : '');
                        const decodedString = atob(paddedData);
                        formData = JSON.parse(decodedString);
                    } catch (error2) {
                        console.error('Alternative decoding also failed:', error2);
                    }
                }
            }

            if (!formData) {
                showError('Form not found. The form link may be invalid or expired. Please check the link and try again.');
                return;
            }

            renderForm(formData);
        }

        function showError(message) {
            const formContent = document.getElementById('formContent');
            formContent.innerHTML = `
                <div class="error-state">
                    <h2>Error</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function renderForm(formData) {
            const formContent = document.getElementById('formContent');
            const { title, questions, settings } = formData;

            let formHTML = `
                <div class="form-header">
                    <h1>${title || 'Interview Form'}</h1>
                    <p class="subtitle">Please fill out all required fields</p>
                </div>
                <form id="previewForm">
            `;

            questions.forEach((question, index) => {
                const isRequired = question.required !== false;
                const requiredMark = isRequired ? '<span class="required">*</span>' : '';

                formHTML += `
                    <div class="question-block" data-question-index="${index}">
                        <label class="question-label">
                            ${question.text || `Question ${index + 1}`} ${requiredMark}
                        </label>
                `;

                // Render based on question type
                switch (question.type) {
                    case 'short-text':
                    case 'email':
                    case 'phone':
                    case 'number':
                    case 'url':
                        const inputType = question.type === 'email' ? 'email' : 
                                         question.type === 'phone' ? 'tel' : 
                                         question.type === 'number' ? 'number' : 
                                         question.type === 'url' ? 'url' : 'text';
                        formHTML += `
                            <input type="${inputType}" 
                                   class="form-input" 
                                   name="question_${index}" 
                                   ${isRequired ? 'required' : ''}
                                   placeholder="Enter your answer">
                            <span class="error-message"></span>
                        `;
                        break;

                    case 'long-text':
                        formHTML += `
                            <textarea class="form-textarea" 
                                      name="question_${index}" 
                                      ${isRequired ? 'required' : ''}
                                      placeholder="Enter your answer"></textarea>
                            <span class="error-message"></span>
                        `;
                        break;

                    case 'multiple':
                    case 'dropdown':
                        if (question.type === 'dropdown') {
                            formHTML += `
                                <select class="form-select" name="question_${index}" ${isRequired ? 'required' : ''}>
                                    <option value="">Select an option</option>
                                    ${question.options ? question.options.map((opt, optIndex) => `
                                        <option value="${optIndex}">${opt.text || opt}</option>
                                    `).join('') : ''}
                                </select>
                                <span class="error-message"></span>
                            `;
                        } else {
                            formHTML += `
                                <div class="radio-group">
                                    ${question.options ? question.options.map((opt, optIndex) => `
                                        <label class="radio-item">
                                            <input type="radio" 
                                                   name="question_${index}" 
                                                   value="${optIndex}"
                                                   ${isRequired ? 'required' : ''}>
                                            <span>${opt.text || opt}</span>
                                        </label>
                                    `).join('') : ''}
                                </div>
                                <span class="error-message"></span>
                            `;
                        }
                        break;

                    case 'checkbox':
                        formHTML += `
                            <div class="checkbox-group">
                                ${question.options ? question.options.map((opt, optIndex) => `
                                    <label class="checkbox-item">
                                        <input type="checkbox" 
                                               name="question_${index}_${optIndex}" 
                                               value="${optIndex}">
                                        <span>${opt.text || opt}</span>
                                    </label>
                                `).join('') : ''}
                            </div>
                        `;
                        break;

                    case 'date':
                        formHTML += `
                            <input type="date" 
                                   class="form-input" 
                                   name="question_${index}" 
                                   ${isRequired ? 'required' : ''}>
                            <span class="error-message"></span>
                        `;
                        break;

                    case 'time':
                        formHTML += `
                            <input type="time" 
                                   class="form-input" 
                                   name="question_${index}" 
                                   ${isRequired ? 'required' : ''}>
                            <span class="error-message"></span>
                        `;
                        break;

                    case 'rating':
                    case 'linear-scale':
                        const maxRating = question.maxRating || 5;
                        formHTML += `
                            <div class="radio-group" style="flex-direction: row; flex-wrap: wrap;">
                                ${Array.from({ length: maxRating }, (_, i) => i + 1).map(rating => `
                                    <label class="radio-item" style="flex: 0 0 auto;">
                                        <input type="radio" 
                                               name="question_${index}" 
                                               value="${rating}"
                                               ${isRequired ? 'required' : ''}>
                                        <span>${rating}</span>
                                    </label>
                                `).join('')}
                            </div>
                            <span class="error-message"></span>
                        `;
                        break;

                    case 'yes-no':
                        formHTML += `
                            <div class="radio-group" style="flex-direction: row;">
                                <label class="radio-item">
                                    <input type="radio" 
                                           name="question_${index}" 
                                           value="yes"
                                           ${isRequired ? 'required' : ''}>
                                    <span>Yes</span>
                                </label>
                                <label class="radio-item">
                                    <input type="radio" 
                                           name="question_${index}" 
                                           value="no"
                                           ${isRequired ? 'required' : ''}>
                                    <span>No</span>
                                </label>
                            </div>
                            <span class="error-message"></span>
                        `;
                        break;

                    default:
                        formHTML += `
                            <input type="text" 
                                   class="form-input" 
                                   name="question_${index}" 
                                   ${isRequired ? 'required' : ''}
                                   placeholder="Enter your answer">
                            <span class="error-message"></span>
                        `;
                }

                formHTML += `</div>`;
            });

            formHTML += `
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            `;

            formContent.innerHTML = formHTML;

            // Add form submission handler
            const form = document.getElementById('previewForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const answers = {};

            // Collect all answers
            formData.forEach((value, key) => {
                if (!answers[key]) {
                    answers[key] = [];
                }
                answers[key].push(value);
            });

            // Handle checkboxes separately
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                const name = checkbox.name;
                if (!answers[name]) {
                    answers[name] = [];
                }
                answers[name].push(checkbox.value);
            });

            // Here you would send the data to your backend
            console.log('Form submitted with answers:', answers);
            
            // Show success message
            const formContent = document.getElementById('formContent');
            formContent.innerHTML = `
                <div style="text-align: center; padding: 60px 20px;">
                    <h2 style="color: #10B981; margin-bottom: 20px;">Thank You!</h2>
                    <p style="color: #94A3B8; font-size: 18px;">Your responses have been submitted successfully.</p>
                </div>
            `;
        }

        // Load form on page load
        document.addEventListener('DOMContentLoaded', loadFormData);
    </script>
</body>
</html>
